<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="row" style="width: 100%; margin: 0">
      <div
        class="d-flex justify-content-between align-items-sm-start"
        style="background-color: #001f3f"
      >
        <div>
          <div id="icon">
            <a href="mainpage.html"
              ><img src="logom.png" alt="" style="height: 90px"
            /></a>
          </div>
        </div>
        <div style="font-size: 30px; font-family: cursive; color: chocolate">
          <h1>Book My Trip</h1>
        </div>
        <div>
          <a
            href="#"
            class="btn btn-warning active ms-1"
            role="button"
            aria-pressed="true"
            >Travel Guide</a
          >
          <a
            href="#"
            class="btn btn-warning active ms-1"
            role="button"
            aria-pressed="true"
            >Contact Us</a
          >
          <a
            href="loginpage.html"
            class="btn btn-warning active ms-1"
            role="button"
            aria-pressed="true"
            >Sign in</a
          >
          <a
            href="http://localhost:3000/"
            class="btn btn-warning active ms-1"
            role="button"
            aria-pressed="true"
            >Register here</a
          >
        </div>
      </div>
    </div>

    <h1
      class="text-white text-center font-weight-bold bg-dark"
      style="font-size: 55px; margin: 0"
    >
      Train Booking
    </h1>
    <div
      class="container-fluid d-flex justify-content-center align-items-center"
      style="
        height: 100vh;
        background-image: url('tain.jpg');
        background-repeat: no-repeat;
        background-size: cover;
      "
    >
      <div class="container">
        <br />

        <div class="col-lg-6 m-auto d-block border-solid">
          <form action="#" onsubmit="return validation()" class="bg-light">
            <div class="form-group">
              <label for="user" class="font-weight-bold"> FROM: </label>
              <input
                type="text"
                name="user"
                class="form-control"
                id="from"
                autocomplete="off"
              />
              <span id="from1" class="text-danger font-weight-bold"> </span>
            </div>

            <div class="form-group">
              <label class="font-weight-bold"> To: </label>
              <input
                type="text"
                name="to"
                class="form-control"
                id="to"
                autocomplete="off"
              />
              <span id="to1" class="text-danger font-weight-bold"> </span>
            </div>

            <div class="form-group">
              <label class="font-weight-bold"> Number Of Passengers: </label>
              <input
                type="text"
                name="no"
                class="form-control"
                id="no"
                autocomplete="off"
              />
              <span id="no1" class="text-danger font-weight-bold"> </span>
            </div>

            <div class="form-group">
              <label class="font-weight-bold"> Travel Class: </label>

              <select class="form-control" id="travel" autocomplete="off">
                <option></option>
                <option>First Class/1A</option>
                <option>AC 2tier/2A</option>
                <option>AC 3tier/3A</option>
                <option>AC Chair Car</option>
                <option>Sleeper Class</option>
                <option>Second Class</option>
                <option>General</option>
              </select>
              <span id="travel1" class="text-danger font-weight-bold"> </span>
            </div>

            <div class="form-group">
              <label class="font-weight-bold"> Date: </label>
              <input
                type="date"
                name=" Date"
                class="form-control"
                id=" Date"
                autocomplete="off"
              />

              <span id=" Date1" class="text-danger font-weight-bold"> </span>
            </div>

            <input
              type="submit"
              name="submit"
              value="submit"
              class="btn btn-success"
              autocomplete="off"
            />
          </form>
          <br /><br />
        </div>
      </div>
    </div>

    <script type="text/javascript">
      function validation() {
        var from = document.getElementById("from").value;
        var to = document.getElementById("to").value;
        var no = document.getElementById("no").value;
        var travel = document.getElementById("travel").value;
        var Date = document.getElementById(" Date").value;

        if (from == "") {
          document.getElementById("from1").innerHTML =
            " ** Please fill the field";
          return false;
        }
        if (!isNaN(from)) {
          document.getElementById("from1").innerHTML =
            " ** only characters are allowed";
          return false;
        }

        if (to == "") {
          document.getElementById("to1").innerHTML =
            " ** Please fill the field";
          return false;
        }
        if (!isNaN(to)) {
          document.getElementById("to1").innerHTML =
            " ** only characters are allowed";
          return false;
        }

        if (no == "") {
          document.getElementById("no1").innerHTML =
            " ** Please fill the  field";
          return false;
        }
        if (isNaN(no)) {
          document.getElementById("no1").innerHTML =
            " ** only numbers are allowed";
          return false;
        }
        if (travel == "") {
          document.getElementById("travel1").innerHTML =
            " ** Please fill the class";
          return false;
        }

        if (Date == "") {
          document.getElementById(" Date1").innerHTML =
            " ** Please fill the Date";
          return false;
        }
      }
    </script>
  </body>
</html>
