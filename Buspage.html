<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="row" style="width: 100%; margin: 0">
      <div
        class="d-flex justify-content-between align-items-sm-start"
        style="background-color: #001f3f"
      >
        <div>
          <div id="icon">
            <a href="mainpage.html"
              ><img src="logom.png" alt="" style="height: 90px"
            /></a>
          </div>
        </div>
        <div style="font-size: 30px; font-family: cursive; color: chocolate">
          <h1>Book My Trip</h1>
        </div>
        <div>
          <a
            href="#"
            class="btn btn-warning active ms-1"
            role="button"
            aria-pressed="true"
            >Travel Guide</a
          >
          <a
            href="#"
            class="btn btn-warning active ms-1"
            role="button"
            aria-pressed="true"
            >Contact Us</a
          >
          <a
            href="loginpage.html"
            class="btn btn-warning active ms-1"
            role="button"
            aria-pressed="true"
            >Sign in</a
          >
          <a
            href="http://localhost:3000/"
            class="btn btn-warning active ms-1"
            role="button"
            aria-pressed="true"
            >Register here</a
          >
        </div>
      </div>
    </div>


    <div class="container-fluid p-0 py-0 " style="background-size: cover; margin: 0 ; padding: 0;">  <br>
        <div class="signup-head bg-DodgerBlue " >
            
    <h1 class="text-white text-center font-weight-bold bg-dark h-100%" style="font-size: 55px;margin: 0;background-size: cover; padding: 0;"> Book Your Bus </h1>
    <div class="container-fluid  d-flex justify-content-center align-items-center "
         style="height: 100vh;background-image: url('newbus.jpeg');background-repeat: no-repeat;background-size: cover; ">
         <div class="col-lg-8 m-auto d-block">
            
            <form class="bg-light" action="#" onsubmit="return validation()">
                    <div class= "form-group">
                        <label class="font-weight-bold" > From:  </label>
                        <input type="text" name="from" class="form-control" placeholder="Enter source" id="from">
                        <span id="from1" class ="text-danger"></span>

                    </div>

                    <div class= "form-group">
                        <label class="font-weight-bold" >To: </label>
                        <input type="text" name="to" class="form-control" placeholder="Enter destination" id="to">
                        <span id="to1" class ="text-danger"></span>
                    </div>
                    <div class="signup-content">
                        <input type="radio" class="radio" name="r">
                        <label class="font-weight-bold">One Way</label>
                        <input type="radio" class="radio" name="r">
                        <label class="font-weight-bold">Return</label>
                    </div>
                    <br>
                   <div>
                        <label class="font-weight-bold " >Depart</label>
                        <input type="date" class="tarikh bg-white"> <br>
                        <label class="font-weight-bold">Return</label>
                        <input type="date" class="tarikh bg-white">
                   </div>
                    <br>
                   <div>
                        <input type="number" class="bg-white person text-Black m-3 " placeholder="Adults">
                        <input type="number" class="bg-white person text-Balck m-3" placeholder="Childern"><br>
                            <br>
                    <div>
                   
                        <div>
                            <label class="font-weight-bold Travel m-4">Choose a Bus:</label>
                            <select class="bg-black text-white Travel2">
                                <option>AC</option>
                                <option>Non-AC</option>
                                <option>Sleeper</option>
                                <option>Volvo</option>
                     </div>

                     <input type="submit" value="check availability" class="submit-btn bg-ceramic m-4"  >


            </form>

        </div>
        </div><br>
       

    </div>

    <script type="text/javascript">
		

		function validation(){

			var from = document.getElementById('from').value;
			var to = document.getElementById('to').value;
			


			if(from == ""){
				document.getElementById('from1').innerHTML =" ** Please fill the field";
				return false;
			}
			if(!isNaN(from)){
				document.getElementById('from1').innerHTML =" ** only characters are allowed";
				return false;
			}

			if(to == ""){
				document.getElementById('to1').innerHTML =" ** Please fill the field";
				return false;
			}
			if(!isNaN(to)){
				document.getElementById('to1').innerHTML =" ** only characters are allowed";
				return false;
			}
			
			
			
		}

	</script>  

</body>
</html>
