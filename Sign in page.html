<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="row">
        <div class=" d-flex  justify-content-between align-items-sm-start" style="background-color: #000B49;">
            <div>
                <div id="icon"><a href="#"><img src="logom.png" alt="" style="height: 90px;"></a></div>
            </div>
            <div style="font-size: 30px;font-family: cursive;color:#FC9918;">
                Book My Trip
            </div>
            <div>
                <div class="btn btn-primary m-1">Travel Guide</div>
                <div class="btn btn-primary m-1">About Us</div>
                <div class="btn btn-primary m-1">Contact Us</div>
                <a href="loginpage.html">
                    <div class="btn btn-primary m-1"> Sign in / Sign up</div>
                </a>
            </div>
        </div>
    </div>

    <div class="row " style="background-color: #DADDFC;">
        <div class="col-2  col-sm-2">
            <div class=" d-grid gap-2 ">
                <button class="btn btn-primary m-1" type="button">Home</button>
                <button class="btn btn-primary m-1" type="button">Train</button>
                <button class="btn btn-primary m-1" type="button">Bus</button>
                <button class="btn btn-primary m-1" type="button">Flight</button>

            </div>
        </div>
        <div class="col-sm-10 col-12 d-flex justify-content-center align-items-center "
            style="background-color: greenyellow;">
            <form class="container-fluid px-5 py-2 px-3">
                <div class="mb-3 "> <button type="submit" class="btn btn-danger px-5">Login
                        with the
                        google</button>
                </div>
                <div class="mb-3 "><a href="https://www.facebook.com"> <button type="submit"
                            class="btn btn-primary px-5">Login
                            with
                            Facebook</button></a>
                </div>
                <div class="mb-3">
                    <label for="exampleDropdownFormEmail1" class="form-label">Email/Mobile no.</label>
                    <input type="email" class="form-control" id="exampleDropdownFormEmail1"
                        placeholder="email@example.com">
                </div>
                <div class="mb-3">
                    <label for="exampleDropdownFormPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleDropdownFormPassword1"
                        placeholder="Password">
                </div>
                <div class="mb-3">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="dropdownCheck">
                        <label class="form-check-label" for="dropdownCheck">
                            Remember me
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Sign in</button>
                <button type="submit" class="btn btn-primary">Forgot password</button><br>
                <label for="exampleDropdownFormPassword1" class="form-label">Don't have an account</label>
                <a href="#">Sign up</a>
            </form>
        </div>
    </div>
</body>

</html>
